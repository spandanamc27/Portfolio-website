<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 50px;
      text-align: center;
      min-height: 60vh;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 60%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .dark-mode {
      background: #1a1a1a;
      color: #f4f4f4;
    }
    .dark-mode .card {
      background: #333;
      color: #fff;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .typing {
      border-right: 2px solid #007bff;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
    <button onclick="toggleMode()">ðŸŒ™ Toggle Mode</button>
  </header>

  <section id="about">
    <div class="card">
      <h2>About Me</h2>
      <p id="typingText" class="typing"></p>
    </div>
  </section>

  <section id="projects">
    <div class="card">
      <h2>Projects</h2>
      <p>1. Quiz application</p>
      <p>2. E-commerce Store</p>
      <p>3. Entertainment hub</p>
    </div>
  </section>

  <section id="contact">
    <div class="card">
      <h2>Contact</h2>
      <p>Email: spandanamcspandu@gmail.com</p>
    </div>
  </section>

  <script>
    // Smooth scroll for nav links
    document.querySelectorAll('nav a').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href'))
          .scrollIntoView({ behavior: 'smooth' });
      });
    });

    // Typing effect
    const text = "Hello! I'm a web developer passionate about creating amazing websites.";
    let index = 0;
    function typeEffect() {
      if (index < text.length) {
        document.getElementById("typingText").textContent += text.charAt(index);
        index++;
        setTimeout(typeEffect, 50);
      }
    }
    window.onload = typeEffect;

    // Dark mode toggle
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
